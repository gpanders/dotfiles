#
# weechat -- irc.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart/
#

[look]
buffer_open_before_autojoin = on
buffer_open_before_join = off
buffer_switch_autojoin = off
buffer_switch_join = on
color_nicks_in_names = off
color_nicks_in_nicklist = off
color_nicks_in_server_messages = on
color_pv_nick_like_channel = on
ctcp_time_format = "%a, %d %b %Y %T %z"
display_account_message = on
display_away = local
display_ctcp_blocked = on
display_ctcp_reply = on
display_ctcp_unknown = on
display_extended_join = on
display_host_join = off
display_host_join_local = off
display_host_quit = on
display_join_message = "332"
display_old_topic = on
display_pv_away_once = on
display_pv_back = on
display_pv_warning_address = off
highlight_channel = "$nick"
highlight_pv = "$nick"
highlight_server = "$nick"
highlight_tags_restrict = "irc_privmsg,irc_notice"
item_channel_modes_hide_args = "k"
item_display_server = buffer_plugin
item_nick_modes = on
item_nick_prefix = on
join_auto_add_chantype = off
msgbuffer_fallback = current
new_channel_position = near_server
new_pv_position = near_server
nick_completion_smart = speakers
nick_mode = prefix
nick_mode_empty = off
nicks_hide_password = "nickserv"
notice_as_pv = always
notice_welcome_redirect = on
notice_welcome_tags = ""
notify_tags_ison = "notify_message"
notify_tags_whois = "notify_message"
part_closes_buffer = on
pv_buffer = independent
pv_tags = "notify_private"
raw_messages = 256
server_buffer = independent
smart_filter = on
smart_filter_account = on
smart_filter_chghost = on
smart_filter_delay = 5
smart_filter_join = on
smart_filter_join_unmask = 30
smart_filter_mode = "+"
smart_filter_nick = on
smart_filter_quit = on
temporary_servers = off
topic_strip_colors = off
typing_status_nicks = off
typing_status_self = off

[color]
input_nick = default
item_channel_modes = default
item_lag_counting = default
item_lag_finished = yellow
item_nick_modes = default
item_tls_version_deprecated = yellow
item_tls_version_insecure = red
item_tls_version_ok = green
message_account = default
message_chghost = default
message_join = default
message_kick = red
message_quit = default
mirc_remap = "1,-1:darkgray"
nick_prefixes = "y:lightred;q:lightred;a:lightcyan;o:lightgreen;h:lightmagenta;v:yellow;*:lightblue"
notice = green
reason_kick = default
reason_quit = default
topic_current = default
topic_new = lightwhite
topic_old = default

[network]
autoreconnect_delay_growing = 2
autoreconnect_delay_max = 600
ban_mask_default = "*!$ident@$host"
colors_receive = on
colors_send = on
lag_check = 60
lag_max = 1800
lag_min_show = 900
lag_reconnect = 0
lag_refresh_interval = 1
notify_check_ison = 1
notify_check_whois = 5
sasl_fail_unavailable = on
send_unknown_commands = off
whois_double_nick = on

[msgbuffer]

[ctcp]

[ignore]
ignore = libera;#macports;^mplog$

[server_default]
addresses = ""
anti_flood_prio_high = 2
anti_flood_prio_low = 2
autoconnect = off
autojoin = ""
autojoin_dynamic = off
autoreconnect = on
autoreconnect_delay = 10
autorejoin = off
autorejoin_delay = 30
away_check = 0
away_check_max_nicks = 25
capabilities = "account-notify,away-notify,cap-notify,chghost,extended-join,invite-notify,multi-prefix,server-time,userhost-in-names,soju.im/read,soju.im/bouncer-networks"
charset_message = message
command = ""
command_delay = 0
connection_timeout = 60
default_chantypes = "#&"
ipv6 = on
local_hostname = ""
msg_kick = ""
msg_part = "WeeChat ${info:version}"
msg_quit = "WeeChat ${info:version}"
nicks = "${sec.data.default.nicks}"
nicks_alternate = on
notify = ""
password = ""
proxy = ""
realname = ""
sasl_fail = reconnect
sasl_key = ""
sasl_mechanism = plain
sasl_password = ""
sasl_timeout = 15
sasl_username = ""
split_msg_max_length = 512
ssl = on
ssl_cert = ""
ssl_dhkey_size = 2048
ssl_fingerprint = ""
ssl_password = ""
ssl_priorities = "NORMAL:-VERS-SSL3.0"
ssl_verify = on
usermode = ""
username = ""

[server]
chat.sr.ht.addresses = "chat.sr.ht/6697"
chat.sr.ht.proxy
chat.sr.ht.ipv6
chat.sr.ht.ssl = on
chat.sr.ht.ssl_cert
chat.sr.ht.ssl_password
chat.sr.ht.ssl_priorities
chat.sr.ht.ssl_dhkey_size
chat.sr.ht.ssl_fingerprint
chat.sr.ht.ssl_verify
chat.sr.ht.password = "${sec.data.chat.sr.ht.password}"
chat.sr.ht.capabilities
chat.sr.ht.sasl_mechanism
chat.sr.ht.sasl_username
chat.sr.ht.sasl_password
chat.sr.ht.sasl_key
chat.sr.ht.sasl_timeout
chat.sr.ht.sasl_fail
chat.sr.ht.autoconnect = on
chat.sr.ht.autoreconnect
chat.sr.ht.autoreconnect_delay
chat.sr.ht.nicks
chat.sr.ht.nicks_alternate
chat.sr.ht.username = "gpanders"
chat.sr.ht.realname
chat.sr.ht.local_hostname
chat.sr.ht.usermode
chat.sr.ht.command
chat.sr.ht.command_delay
chat.sr.ht.autojoin
chat.sr.ht.autojoin_dynamic
chat.sr.ht.autorejoin
chat.sr.ht.autorejoin_delay
chat.sr.ht.connection_timeout
chat.sr.ht.anti_flood_prio_high
chat.sr.ht.anti_flood_prio_low
chat.sr.ht.away_check
chat.sr.ht.away_check_max_nicks
chat.sr.ht.msg_kick
chat.sr.ht.msg_part
chat.sr.ht.msg_quit
chat.sr.ht.notify
chat.sr.ht.split_msg_max_length
chat.sr.ht.charset_message
chat.sr.ht.default_chantypes
