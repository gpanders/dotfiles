import:
    - ~/.config/alacritty/colors/base16-eighties.yml
    - ~/.config/alacritty/keys.yml

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 12.0
  use_thin_strokes: false

draw_bold_text_with_bright_colors: false
