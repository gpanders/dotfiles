#### COLOUR (Solarized dark)

# default statusbar colors
set -g status-bg black #base02
set -g status-fg yellow #yellow
set -g status-attr default

# default window title colors
set -gw window-status-fg brightblue #base0
set -gw window-status-bg default
#set -gw window-status-attr dim

# active window title colors
set -gw window-status-current-fg brightred #orange
set -gw window-status-current-bg default
#set -gw window-status-current-attr bright

# pane border
set -g pane-border-fg black #base02
set -g pane-active-border-fg brightgreen #base01

# message text
set -g message-bg black #base02
set -g message-fg brightred #orange

# pane number display
set -g display-panes-active-colour blue #blue
set -g display-panes-colour brightred #orange

# clock
set -gw clock-mode-colour green #green

# bell
set -gw window-status-bell-style fg=black,bg=red #base02, red

