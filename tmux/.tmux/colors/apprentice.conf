black='#1c1c1c'
red='#af5f5f'
green='#5f875f'
yellow='#87875f'
blue='#5f87af'
magenta='#5f5f87'
cyan='#5f8787'
white='#6c6c6c'
bold_black='#444444'
bold_red='#ff8700'
bold_green='#87af87'
bold_yellow='#ffffaf'
bold_blue='#8fafd7'
bold_magenta='#8787af'
bold_cyan='#5fafaf'
bold_white='#ffffff'
foreground='#bcbcbc'
background='#262626'

status_bg=$background

set-option -g status-style fg=$yellow,bg=$status_bg
set-option -g status-right-style fg=$black,bg=$green
set-option -g pane-border-style fg=$black
set-option -g pane-active-border-style fg=$magenta

set-option -g message-style fg=$bold_red,bg=$background
set-option -g message-command-style fg=$bold_red,bg=$background

set-option -g @prefix_highlight_fg $bold_white
set-option -g @prefix_highlight_bg $blue

set-option -g status-attr none
set-option -g status-left-attr none
set-option -g status-right-attr none

set-window-option -g window-status-format ' #I:#W '
set-window-option -g window-status-style fg=$foreground,bg=$status_bg
set-window-option -g window-status-separator ''
set-window-option -g window-status-current-format ' #I:#W '
set-window-option -g window-status-current-style fg=$bold_white,bg=$blue
set-window-option -g window-status-bell-style fg=$black,bg=$red

set-option -g display-panes-active-colour brightwhite
set-option -g display-panes-colour brightblack

# vim: ft=tmux
